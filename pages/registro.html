<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EcoBook</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="../assets/pngwing.com (9).png" alt="Logo de EcoBook" width="150">
        </figure>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="alojamientos.html">Alojamientos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Crea tu cuenta en EcoBook</h1>
        
        <section>
            <p>Únete a nuestra comunidad de viajeros eco-conscientes. Al registrarte podrás reservar alojamientos sostenibles, recibir ofertas exclusivas y compartir tus experiencias.</p>
            
            <form action="#" method="post">
                <fieldset>
                    <legend>Datos de usuario</legend>
                    
                    <p>
                        <label for="nombre-completo">Nombre completo:</label>
                        <input type="text" id="nombre-completo" name="nombre-completo" required placeholder="Tu nombre y apellidos">
                    </p>
                    
                    <p>
                        <label for="email-registro">Email:</label>
                        <input type="email" id="email-registro" name="email" required placeholder="tu.email@ejemplo.com">
                    </p>
                    
                    <p>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
                    </p>
                    
                    <p>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto términos y condiciones</label>
                    </p>
                    
                    <button type="submit">Registrarme</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <a href="contacto.html">Contacto</a>
            <a href="registro.html">Registro</a>
        </nav>
        <p> 2025 EcoBook </p>
    </footer>
</body>
</html>
